{{ define "main" }}
<article class="blog-post" style="max-width: 800px; margin: 120px auto; padding: 0 2rem;">
    <div class="blog-post-header">
        <a href="{{ "/" | relURL }}#blog" class="blog-back-link" style="color: var(--primary-color); font-family: var(--font-mono); text-decoration: none; display: inline-block; margin-bottom: 2rem;">← Back to Home</a>
        <div class="blog-category-tag" style="display: inline-block; background: rgba(0, 255, 136, 0.1); color: var(--primary-color); padding: 0.4rem 1rem; border-radius: 20px; border: 1px solid rgba(0, 255, 136, 0.3); font-family: var(--font-mono); font-size: 0.85rem; margin-bottom: 1.5rem;">
            {{ .Params.category | default "Article" }}
        </div>
        <h1 style="font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 1rem; background: var(--gradient-2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">{{ .Title }}</h1>
        <div class="blog-meta" style="margin-bottom: 3rem;">
            <span class="blog-date">{{ .Date.Format "Jan 2, 2006" }}</span>
            <span class="blog-reading-time" style="margin-left: 1.5rem;">{{ math.Round (div (countwords .Content) 200.0) }} min read</span>
        </div>
    </div>

    <div class="blog-post-content" style="color: var(--text-secondary); line-height: 1.9; font-size: 1.1rem;">
        {{ .Content }}
    </div>

    <div style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
        <a href="{{ "/" | relURL }}#blog" class="btn btn-secondary">← Back to Portfolio</a>
    </div>
</article>
{{ end }}
